<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <h1 id ="title">Tell Me About Samoura誰</h1>
    <p id="description">This is a survey where you can tell us what kind of Samoura誰 are you ?</p>
    <form id="survey-form">
      <div id="info">
        <label id="name-label">Name :</label>
        <input type="text" name="name" id="name" placeholder="First Name" required></input>
        <label id="email-label">Email :</label>
        <input type="email" name="email" id="email" placeholder="Best Email" required></input>
        <label id="number-label">Number :</label>
        <input type="number" name="number" id="number" min="0" max="10" placeholder="$" required></input>
      </div>

      <h2>What kind of weapon are you ?</h2>
      <select id="dropdown" name="saber">
        <option value="Katana">Katana</option>
        <option value="Wakisashi">Wakisashi</option>
        <option value="Tento">Tento</option>
        <option value="Other">Other</option>
      </select>

      <h3>Who are you ?</h3>
      <div id="radio">
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="other">Other
      </div>

      <div id="checkbox">
        <input type="checkbox" name="class1" value="Samoura誰"> I am a Samoura誰
        <input type="checkbox" name="class2" value="Daimyo"> I am a Daimyo
        <input type="checkbox" name="class3" value="Shogun"> I am a Shogun
      </div>

      <textarea placeholder="additional comments"></textarea>

      <input type="submit" id="submit">
    </form>
  </body>
<html>
