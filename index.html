<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <h1 id ="title">Tell Me About Samoura誰</h1>
    <p id="description">This is a survey where you can tell us what you know about Samoura誰</p>
    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input type="text" name="name" id="name" placeholder="First Name" required></input></br>
      <label id="email-label">Email:</label>
      <input type="email" name="email" id="email" placeholder="Best Email" required></input></br>
      <label id="number-label">Number:</label>
      <input type="number" name="number" id="number" min="0" max="10" placeholder="$" required></input></br>

      <select id="dropdown" name="saber">
        <option value="Katana">Katana</option>
        <option value="Wakisashi">Wakisashi</option>
        <option value="Tento">Tento</option>
        <option value="Other">Other</option>
      </select>

      </br>
      <input type="radio" name="gender" value="male">Male</br>
      <input type="radio" name="gender" value="Female">Female</br>
      <input type="radio" name="gender" value="other">Other</br>

      <input type="checkbox" name="class1" value="Samoura誰"> I am a Samoura誰</br>
      <input type="checkbox" name="class2" value="Daimyo"> I am a Daimyo</br>
      <input type="checkbox" name="class3" value="Shogun"> I am a Shogun</br>

      <textarea placeholder="additional comments"></textarea></br>

      <input type="submit" id="submit">
    </form>
  </body>
